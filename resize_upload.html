<!doctype html>
<html lang="ko">
<head>
	<title>이미지 리사이즈</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="resize_upload.js"></script>
	<script src="class.WebCanvas.js"></script>
	<script src="wc2Helper.js"></script>
	<script src="../../../js/_vendor/jquery-1.11.2.min.js"></script>

</head>
<body>

<div>
	<input type="button" value="업로드" onclick="resize_upload.upload('resize_upload_process.php',callback)">
	<hr>
	<input type="file" id="org_file" name="org_file" accept="image/*">
	<img src="" id="org_img" style="width:100px;height:100px">
	<hr>
	<input type="file" id="org_file2" name="org_file2" accept="image/*">
	<img src="" id="org_img2" style="width:100px;height:100px">

</div>
<script>
/*
L = 1440x1080 (이미지 전체 사진1장) //
M = 960x720 (이미지 상세)
S = 328x246 (목록)
XS = 120x90 (썸네일)

 */
var callback = function(data){
	alert(data.msg);
}
var conf = {
	"disable_upload_original":true,
	"preview_img":document.getElementById("org_img"), //없으면 미리보기를 안함.
	"resize":[
		resize_upload.help_conf_resize(1440,1080,"upf[0_1440x1080]",'0_1440x1080.jpg','jpg',0.7),
		resize_upload.help_conf_resize(960,720,"upf[0_960x720]",'0_960x720.jpg','jpg',0.7),
		resize_upload.help_conf_resize(328,246,"upf[0_328x246]",'0_328x246.jpg','jpg',0.7),
		resize_upload.help_conf_resize(120,90,"upf[0_120x90]",'0_120x90.jpg','jpg',0.7),
	]
}
resize_upload.set_org($('#org_file')[0],conf)
var conf = {
	"disable_upload_original":true,
	"preview_img":$("#org_img2")[0],
	"resize":[
		resize_upload.help_conf_resize(1440,1080,"upf[1_1440x1080]",'1_1440x1080.jpg','jpg',0.7),
		resize_upload.help_conf_resize(960,720,"upf[1_960x720]",'1_960x720.jpg','jpg',0.7),
		resize_upload.help_conf_resize(328,246,"upf[1_328x246]",'1_328x246.jpg','jpg',0.7),
		resize_upload.help_conf_resize(120,90,"upf[1_120x90]",'1_120x90.jpg','jpg',0.7),
	]
}
resize_upload.set_org($('#org_file2')[0],conf)

/*
최종으로 밑의 메소드를 호출
resize_upload.upload('resize_upload_process.php',callback)
resize_upload.upload({ajax URL },{callback(json)})
 */
</script>





</body>
</html>
